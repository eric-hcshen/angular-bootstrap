
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel  minlength="3" maxlength="10" pattern="banana"  #firstName="ngModel" type="text" name="firstName" id="firstName" class="form-control" (change)="log(firstName)">
    <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
      <div *ngIf="firstName.errors.required">First name is required</div>
      <div *ngIf="firstName.errors.minlength">Minimun length {{firstName.errors.minlength.requiredLength}}</div>
      <div *ngIf="firstName.errors.pattern">Pattern not match</div>

    </div>
  </div>
  <div class="form-group">
    <label for="comment">Common</label>
    <textarea ngModel type="text" name="comment" id="comment" class="form-control" cols=30 rows=10></textarea>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input ngModel type="checkbox" class="form-check-input" name="isSubscribed" id="isSubscribed" value="checkedValue" checked>
      Subscribe to mail list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel   class="form-control" name="contactMethod" id="contactMethod">
      <option></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>
  <div>
      {{f.value|json}}
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Summit</button>
</form>
